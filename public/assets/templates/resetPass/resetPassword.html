<hr>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>

                            <p>Password must contain one lowercase letter, one number, and be at least 7 characters long.</p>
                            <div class="panel-body">

                                <form class="form">
                                    <fieldset>

                                        <div class="form-group">
                                            <div class="input-group">
                                                <label for="newPass" class="col-sm-3 control-label">Password</label>
                                                <div class="col-sm-9">
                                                    <input id="newPass" placeholder="New Password" class="form-control" type="password" oninvalid="setCustomValidity('Please enter password!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                                </div>


                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="input-group">
                                                <label for="pass" class="col-sm-3 control-label">Confirm</label>
                                                <div class="col-sm-9">
                                                    <input id="confirmPass" placeholder="Confirm" class="form-control" type="password" oninvalid="setCustomValidity('Please confirm password!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                                </div>

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <button type="button" class="btn btn-success" id="changePass">  Change Password  </button>
                                        </div>
                                    </fieldset>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
